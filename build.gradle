
apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'eclipse'
apply plugin: 'maven-publish'

group = 'net.worktrail';
version = '0.0.1'

repositories {
  mavenLocal()
  mavenCentral();
}

publishing {
  publications {
    mavenJava(MavenPublication) {
      from components.java
    }
  }
}


dependencies {
	compile 'net.worktrail:worktrail-app-api:0.1.5'
	compile 'net.worktrail:worktrail-app-hub-sync:0.0.1'
	compile 'org.json:json:20090211'
	compile 'org.mapdb:mapdb:0.9.8'
	compile 'com.google.guava:guava:15.0'
	compile 'com.fasterxml.jackson.core:jackson-core:2.3.2'
	compile 'com.fasterxml.jackson.core:jackson-databind:2.3.2'
	compile 'org.codehaus.jackson:jackson-mapper-asl:1.9.13'
	
	

	testCompile 'junit:junit:4.11' 
}

jar {
	manifest {
		attributes 'Main-Class': 'net.worktrail.appapi.jiraworklog.Launcher'
	}
}

sourceCompatibility = '1.8'

mainClassName = 'net.worktrail.appapi.jiraworklog.Launcher'




